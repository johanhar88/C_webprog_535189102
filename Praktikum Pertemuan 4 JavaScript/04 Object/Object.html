<!DOCTYPE html>
<html>

<head>
    <title>Java Script Object</title>

    <script>

        var Person = { Email: "testUntar@stu.com", NIM: "535189102",Gender: "Laki-Laki", Nama: "Petr" };

        function LoadObject() {
            document.getElementById("iPerson").value =
                "Email: " + Person.Email + " " +
                ",NIM: " + Person.NIM + " " +
                ",Gender: " + Person.Gender + " "+
                ",Nama: " + Person.Nama;
        }
    </script>

</head>

<body>

    <button type="button" onclick='LoadObject()'>Load</button>

    <input type="text" id="iPerson" style="width: 550px;" readonly />

</body>

</html>
