<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript getElementsByName Demo</title>
</head>
<body>
    <p>Please rate the service:</p>
    <p>
        <input type="radio" name="rate" value="Very poor"> Sangat Buruk
        <input type="radio" name="rate" value="Poor"> Buruk
        <input type="radio" name="rate" value="OK"> Cukup
        <input type="radio" name="rate" value="Good"> Bagus
        <input type="radio" name="rate" value="Very Good"> Memuaskan
    </p>
    <p>
        <button id="btnRate">Submit</button>
    </p>
    <script>
        var btn = document.getElementById('btnRate');

        btn.addEventListener('click', () => {
            var rates = document.getElementsByName('rate');
            rates.forEach((rate) => {
                if (rate.checked) {
                    alert(`You rated: ${rate.value}`);
                }
            })
        });
    </script>
</body>
</html>
