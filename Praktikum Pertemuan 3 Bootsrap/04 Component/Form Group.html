<body style="background-color: rgb(212, 229, 252);">

    <nav class="navbar navbar-expand-lg  " style="background-color: rgb(255, 238, 0);>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../img/480px-Unofficial_JavaScript_logo_2.svg.png" width="30" height="30" class="d-inline-block align-top" alt=""
                    loading="lazy">
               JavaScriptVsWorld
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tutorial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">course</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3 pt-3 pb-3" id="PageContent">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Register</a></li>
                <li class="breadcrumb-item active" aria-current="page">Self Info</li>
            </ol>
        </nav>

        <form>
           
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Minimum 8 characters">
            </div>
            <div class="form-group">
                <label for="inputPassword">Re -type Password</label>
                <input type="password" class="form-control" id="reinputPassword" placeholder="Re -type Password">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Profile Picture</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Gender</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>male</option>
                    <option>female</option>
                    <option>Better not tell</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Bio (about yourself)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label class="d-block">Privacy</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Email">
                    <label class="form-check-label" for="inlineRadio1">make my profile public</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Text Message">
                    <label class="form-check-label" for="inlineRadio2">make my profile private</label>
                  </div>
            </div>

           <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-secondary" type="reset">Reset</button>
           </div>
        </form>

    </div>

</body>

</html>
