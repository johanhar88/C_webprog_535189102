<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 7px solid black ;
        }
        h2{
            border: 7px  red;
            border-style: dotted;
        }
        h3{
            border: 7px  #0000ff;
            border-style: dotted;
        }
    </style>
</head>
<body>
    
    <h1>Border text ini hanya 7 px dan Style solid, pakai warna hitam </h1>
    <h2>Border text ini hanya 7 px dan dan Style dotted warna merah</h2>
    <h3>Border text ini hanya 7 px dan dan Style dotted warna biru pakai hex color</h3>
</body>
</html>
