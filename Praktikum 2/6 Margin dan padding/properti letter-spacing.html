<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            word-spacing: 20px;
        }
        h2{
            word-spacing: 1em;
        }
        h3{
            word-spacing: -3px;
        }
    </style>
</head>
<body>
    <h1>Dengan Word Spacing Sebesar 20px</h1>
    <h2>Dengan Word Spacing Sebesar 1em</h2>
    <h3>Dengan Word Spacing Sebesar -3px</h3>
</body>
</html>
