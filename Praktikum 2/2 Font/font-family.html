<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.sans-serif{
            font-family: sans-serif;
        }
        p.serif{
            font-family: 'Times New Roman', serif;
        }
        p.monospace{
            font-family: monospace;
        }
    </style>
</head>

<body>
    <p class="sans-serif">ini sans serif</p>
    <p class="serif"> ini serif dengan times new roman</p>
    <p  class="monospace">ini mono space</p>
</body>
</html>
